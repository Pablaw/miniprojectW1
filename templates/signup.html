<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Myeongjo:wght@400;700;800&display=swap"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Nanum+Myeongjo:wght@400;700;800&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Nanum+Myeongjo:wght@400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>

    <div class="mypost">
        <h1 class="title">오늘 Do? 내일 Do!</h1>
        <div class="login01">
            <div class="sign">
                <div class="form-floating mb-3 check_area">
                    <input type="text" class="form-control" id="floatingId" placeholder="placeholder">
                    <label for="floatingId">아이디</label>
                    <button type="button" class="btn btn-secondary">중복확인</button>
                </div>
                <div class="form-floating mb-3 check_area">
                    <input type="text" class="form-control" id="floatingUsername" placeholder="placeholder">
                    <label for="floatingUsername">닉네임</label>
                    <button type="button" class="btn btn-secondary">중복확인</button>
                </div>
                <div class="form-floating mb-3 check_area">
                    <input type="email" class="form-control" id="floatingMail" placeholder="placeholder">
                    <label for="floatingMail">이메일</label>
                    <button type="button" class="btn btn-secondary">중복확인</button>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="placeholder">
                    <label for="floatingPassword">비밀번호</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingCheckPassword" placeholder="placeholder">
                    <label for="floatingCheckPassword">비밀번호 확인</label>
                </div>
            </div>
            <div class="login-check">
                    <button type="button" class="btn btn-dark btn-lg">회원가입</button>
                    <a href="#" type="button" class="btn btn-outline-dark btn-lg">취소</a>
            </div>
        </div>
    </div>

</body>
</html>
