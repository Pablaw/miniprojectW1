<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dongle:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --titleFont: 'Do Hyeon', sans-serif;
            --contentFont: 'Dongle', sans-serif;
            --contentFontSizeTxt: 28px;
            --contentFontSizeBtn: 24px;
            --themeColor1: #212529;
        }
        body{
            display: flex;
            justify-content: center;
            background-color: #f4eded;
        }
        .contentFrame{
            width: 420px;
            border: solid 2px black;
            background-color: white;
            border: solid 2px #e9e6e6;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            display: flex;
            justify-content: center;
        }
        .header{
            width: 416px;
            display: grid;
            grid-template-columns: 0.5fr 1fr 0.5fr;
            grid-template-rows: repeat(2, auto);
            grid-template-areas:
            "greeting greeting logoutBtn"
            "none2 title none3";
            border-top: solid 15px white;
            padding: 10px auto;
            justify-self: center;
            position: fixed; top: 0;
            background-color: white;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 15px 15px -20px;
        }
        .hamburgerDiv{
            grid-area: burger;
        }
        .hamburgerBtn{          
            background-color: white !important;
            color: var(--themeColor1);
            padding: 0px;
            border-color: white;
            margin-left: 10px;
        }
        #hamBtn:focus{
            border: 0 !important;
            outline: 0 !important;
            border-color: white !important;
        }
        .ham_bar{
            width: 28px;
            height: 5px;
            border-radius: 3px;
            background-color: var(--themeColor1);
            margin: 5px auto;
        }
        .greeting {
            grid-area: greeting;
            font-family: var(--contentFont);
            font-size: var(--contentFontSizeTxt);
            margin-left: 10px;
        }
        .header_title{
            grid-area: title;
            justify-self: center;
            font-size: 28px;
            font-family: var(--titleFont);
        }
        .logOutDiv{
            grid-area: logoutBtn;
            justify-self: center;
        }
        .logOutBtn{
            
            
            font-size: 20px;
            font-family: var(--contentFont);
            font-weight: 700;
        }
        .content{
            margin-top: 101px;
        }
        .todoDiv{
            width: 355px;
            display: flex;
            justify-content: center;
        }
        .todo_input{
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 355px;
            justify-self: center;
            gap: 12px;
        }
        .inputTodoBtn{
            width: 80px;
            justify-self: right;
            margin-left: 23px;
        }
        .todo_subject{
            font-size: 35px;
            display: grid;
            grid-template-columns: 1fr 30px auto 30px;
            font-family: var(--contentFont);
            font-weight: 700;
            
        }
        .dateMoveBtn{
            padding: 0 7px;
            cursor: pointer;
        }
        #todoInputText{
            width: 250px;
            border-radius: 10px;
            border: solid 1px var(--themeColor1);
            text-align: center;
            font-family: var(--contentFont);
            font-weight: 700;
            font-size: var(--contentFontSizeBtn);
        }
        #todoInputText:focus-visible{
            outline: 2px solid var(--themeColor1);
        }
        .inputTodoBtn{
            font-family: var(--contentFont);
            font-weight: 700;
            font-size: var(--contentFontSizeBtn);
            padding: 0px 3px;
        }
        .todo_item{
            display: grid;
            grid-template-columns: 275px 80px;
            grid-template-rows: 1;
            margin: 10px 0 10px 10px;
        }
        .todoDone{
            display: grid;
            grid-template-columns: 275px 80px;
            grid-template-rows: 1;
            margin: 10px 0 10px 10px;
        }
        .todo_listDiv > div {
            margin-bottom: 10px;
        }
        .todo_listDiv > button{
            font-size: var(--contentFontSize);
        }
        .todo_item > div {
            font-family: var(--contentFont);
            font-size: var(--contentFontSizeTxt);
        }
        .todoDone > div {
            font-family: var(--contentFont);
            font-size: var(--contentFontSizeTxt);
            text-decoration: line-through;
        }
        .todo_item > button {
            width: 80px;
            padding: 0px 3px;
            justify-self: right;
            font-family: var(--contentFont);
            font-size: var(--contentFontSizeBtn);
        }
        .todoDone > button {
            width: 80px;
            padding: 0px 3px;
            justify-self: right;
            font-family: var(--contentFont);
            font-size: var(--contentFontSizeBtn);
        }
        .cardItem{
            margin-bottom: 15px;
            display: block;
            padding-bottom: 10px;
            border-bottom: solid 1px #212529;
            border-left: solid 1px #212529;
            border-right: solid 1px #212529;
            border-radius: 5px;
        }
        .cardItem-title{
            font-family: var(--contentFont);
            font-size: var(--contentFontSizeTxt);
            margin-left: 10px;
        }
        .cardItem-body > a {
            font-family: var(--contentFont);
            font-size: var(--contentFontSizeTxt);
            padding: 0 5px 0 5px;
            margin-left: 10px;
        }
        .offcanvas-top{
            width: 417px;
            height: 65px;
            margin: 0 auto;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px !important;
            left: -15px;
        }
        .offcanvas-header{
            width: 420px;
            height: 55px;
            display: grid;
            grid-template-columns: repeat(4, auto);
            grid-template-rows: 1;
            font-size: 20px;
            padding: 5px 20px 5px 20px;
        }
        .offcanvas-body{
            overflow-y:unset !important;
        }
        .footer{
            position: fixed;
            width: 420px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: solid 2px var(--themeColor1);
            font-family: var(--contentFont);
            font-size: var(--contentFontSizeTxt);
            top: 93.5vh;
            color: white;
            background-color: var(--themeColor1);
        }
        .hidden{
            visibility: hidden;
        }
    </style>
    <script>
        $(document).ready(function () {
            const year = Date().split(" ")[3].substring(2, 4);
            const month = Date().split(" ")[1];
            const date = Date().split(" ")[2]
            $('#today').text(`${year}. ${month}. ${date}.`);
            todoLoad();
            loadMovie();
        });

        function todoLoad() {
            /*샘플 태그 초기화*/
             $('.todo_listDiv').empty();
             $('.recommandMovies').empty();
            /*투두리스트 로딩*/
            $.ajax({
                type: "GET",
                url: "/main/todoload",
                data: {}, //data: {id_give:'pablaw1234'},
                success: function (response) {
                    console.log(response)
                    // 추가된 부분 웰컴 인사
                    const welcomeTxt = `Hello, ${response['nickname']}!`;
                    $('.greeting').append(welcomeTxt);


                    for (item of response['todoList']) {
                        console.log(item)
                        let todoItem = item['todo_tesk'];
                        let todoNum = Number(item['num']);
                        let todoDone = Number(item['done']);

                        let temp_html = "";
                        if (todoDone === 0) {
                            temp_html = `<div id=${todoNum} class="todo_item">
                                            <div>${todoItem}</div>
                                            <button type="button" id=${todoNum} class="btn btn-outline-dark" onClick="doneTodo(${todoNum})">완료</button>
                                        </div>`;
                        } else if (todoDone === 1) {
                            temp_html = `<div id=${todoNum} class="todoDone">
                                            <div>${todoItem}</div>
                                            <button type="button" id=${todoNum} class="btn btn-dark" onClick="doneTodo(${todoNum})">취소</button>
                                        </div>`;
                        }
                        $('.todo_listDiv').append(temp_html);
                    }
                }
            });
        }

        function postTodoBtn(){
            const year = Date().split(" ")[3].substring(2, 4);
            const month = Date().split(" ")[1];
            const date = Date().split(" ")[2]
            const today = `${year}-${month}-${date}`;

            let text = $('#todoInputText').val();
            if(text === ""){
                alert('할 일을 입력해주세요!');
            } else {
                $.ajax({
                    type: 'POST',
                    url: '/main/todo',
                    data: {todo_tesk: text, today: today}, //data: {id_give:'pablaw1234', todo_tesk: text, today: today},
                    success: function (response) {
                        alert(response['msg'])
                        location.reload()
                    }
                });
            }
    }

        function loadMovie () {
            /*추천 영상 로딩*/
            $.ajax({
                type: "GET",
                url: "/main/movie",
                data: {}, //data: {id_give:'pablaw1234'},
                success: function (response) {

                    for (item of response['ytb_links']) {
                        /*키워드 가입 정보*/
                        /*
                        let todoItem = item['todo_tesk'];
                        let todoNum = Number(item['num']);
                        let todoDone = Number(item['done']);
                        */
                        //const userInterest = 'interest';
                        console.log(item)
                        console.log(Object.values(item))
                        let userInterest = Object.values(item);
                        let temp_html = `<div class="interest_subject1">
                                            <div class="cardItem" style="width: 357px;">
                                                <iframe width="355" height="215" src="https://www.youtube.com/embed/${userInterest}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                                <div class="cardItem-body">
                                                <h5 class="cardItem-title">추천 영상</h5>
                                                <a href="#" class="btn btn-outline-dark">크게 보러가기</a>
                                                </div>
                                            </div>
                                        </div>`;
                        $('.recommandMovies').append(temp_html);
                        }

                    }
                });
        }

        /* 날짜 입력 후 투두리스트 포스트
        function postTodoBtn(){
                    const year = Date().split(" ")[3].substring(2, 4);
                    const month = Date().split(" ")[1];
                    const date = Date().split(" ")[2]
                    const today = `${year}-${month}-${date}`;

                    let text = $('#todoInputText').val();
                    if(text === ""){
                        alert('할 일을 입력해주세요!');
                    } else {
                        $.ajax({
                            type: 'POST',
                            url: '/main/todo',
                            data: {todo_tesk: text, today: today},
                            success: function (response) {
                                alert(response['msg'])
                                location.href='/main'
                            }
                        });
                    }
        }
        */


        function doneTodo (num, done){
            $.ajax({
                        type: 'POST',
                        url: '/main/tododone',
                        data: {give_itemNum: num, give_itemDone:done},  //data: {id_give:'pablaw1234', give_itemNum: num, give_itemDone:done},
                        success: function (response) {
                            console.log(response['msg']);
                            window.location.reload()
                        }
                    });
        }

        function signOut(){
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href='/login'
        }

        function moreMovies() {
            $('.footer').animate({opacity: '90%'}, 1000).text('Copyright.A5');
            const target = document.querySelector('.hidden');
            const rect = target.getBoundingClientRect();
            const absolTop = rect.top + window.pageYOffset - 110;
            window.scrollTo({ left: 0, top: absolTop, behavior: "smooth" });
            $('.hidden').removeAttr('class');
        }

    </script>
</head>
